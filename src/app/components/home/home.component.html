<div id="home-container">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatar-frame-online">
            <img src="assets/img/generic_avatar.png" id="home-avatar-picture" alt=""/>
          </div>
        </div>
        <div class="col">
          <b>Carlos</b>
          <div>
            <span>Online</span>
            <br>
            <span>< Escribe un mensaje personal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="white-container-padded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar amigo" [(ngModel)]="query"/>
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>
    <hr>
    <b>Amigos {{friends.length}} / {{friends.length}}</b>
    <div *ngFor="let user of friends | search: query;" class="disblo marbo5">
      <span routerLink="/conversation/{{user.uid}}">
        <img class="icon" id="img-status" src="assets/img/logo_live_{{user.status}}.png" alt="">
        <b>{{user.nick}}</b> - {{user.subnick || 'No subnick'}}
        <small>{{user.email}}</small>
      </span>
    </div>
  </div>
</div>
